<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <h3>class and id : example </h3>
    <div>
        <!-- class vÃ  id  -->
       
           <!-- #id -->
                <div id="id"></div>
       
           <!-- .class -->
                <div class="class"></div>
       
           <!-- .class>.class_con -->
               <div class="class">
                   <div class="class_con"></div>
               </div>
       
            <!-- .class>.class_con*2 -->
               <div class="class">
                   <div class="class_con"></div>
                   <div class="class_con"></div>
               </div>
       
           <!-- .class1.class2 -->
               <div class="class1 class2"></div>
       
           <!-- .class1+.class2 -->
               <div class="class1"></div>
               <div class="class2"></div>
       
           <!-- .class>.class1+.class2  -->
               <div class="class">
                   <div class="class1"></div>
                   <div class="class2"></div>
               </div>
           
           <!-- .class>.class$*3  -->
            <div class="class">
               <div class="class1"></div>
               <div class="class2"></div>
               <div class="class3"></div>
            </div>
           
       
            <!-- .class>.class1.class2$*2  -->
               <div class="class">
                   <div class="class1 class21"></div>
                   <div class="class1 class22"></div>
               </div>
       
           <!-- .class>.class{abc}  -->
            <div class="class">
               <div class="class1"><!-- abc  --></div>
            </div>
    </div>

</body>
</html>
